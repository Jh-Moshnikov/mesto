<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/header_logo.png" alt="место" class="header_logo">
        </header> 
        <main class="content">
            <section class="profile">
                <img src="images/avatar.png" alt="" class="profile_avatar">
                <div class="profile_info">
                    <h1 class="profile_name">Жак-Ив Кусто<button class="profile_edit-button"></button></h1>
                    <p class="profile_occupation">Исследователь океана</p>
                </div>
                <button class="profile_add-button"></button>
            </section> 
            <section class="elements">
                <div class="element">
                    <img src="images/Altai.png" alt="фотография места" class="element_image">
                    <div class="element_info">
                        <p class="element_title">Алтай</p>
                        <button class="element_like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Arkhangelsk.png" alt="фотография места" class="element_image">
                    <div class="element_info">
                        <p class="element_title">Архангельск</p>
                        <button class="element_like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Canada.png" alt="фотография места" class="element_image">
                    <div class="element_info">
                        <p class="element_title">Канада</p>
                        <button class="element_like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Italy.png" alt="фотография места" class="element_image">
                    <div class="element_info">
                        <p class="element_title">Италия</p>
                        <button class="element_like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Solovetsky Islands.png" alt="фотография места" class="element_image">
                    <div class="element_info">
                        <p class="element_title">Карачаево-Черкеск</p>
                        <button class="element_like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Norway.png" alt="фотография места" class="element_image">
                    <div class="element_info">
                        <p class="element_title">Норвегия</p>
                        <button class="element_like-button"></button>
                    </div>
                </div>
            </section> 
        </main>
        <footer class="footer">© 2020 Mesto Russia</footer>
    </div> 
</body>
</html>
