<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/hrader_logo.svg" alt="место" class="header__logo">
        </header> 
        <main class="content">
            <section class="profile">
                <img src="images/avatar.png" alt="фотография профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__occupation">Исследователь океана</p>                 
                </div>
                <button type="button" class="profile__add-button"></button>
            </section> 
            <ul class="elements">
            </ul> 
        </main>
        <footer class="footer"><p class="footer__information">© 2020 Mesto Russia</p></footer>
        <div class="popup popup_profile">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_edit-profile"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form method="post" name="profileForm" class="popup__form">
                  <fieldset class="popup__edit-form">
                    <input type="text" name="profile-name" placeholder="Имя" class="popup__edit popup__edit_change_name">
                    <input type="text" name="profile-occupation" placeholder="О себе" class="popup__edit popup__edit_change_occupation">
                  </fieldset>
                  <input type="submit" value="Сохранить" class="popup__submit-profile-info">
                </form>
            </div>  
        </div>
        <div class="popup popup_submitCard">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_submitCard"></button>
                <h2 class="popup__title">Новое место</h2>
                <form method="post" name="profileForm" class="popup__form popup__form_submitCard">
                  <fieldset class="popup__edit-form">
                    <input type="text" name="submit-cardName" placeholder="Название" class="popup__edit popup__edit_submit-cardName">
                    <input type="text" name="submit-cardLink" placeholder="Ссылка на катинку" class="popup__edit popup__edit_submit-cardLink">
                  </fieldset>
                  <input type="submit" value="Сохранить" class="popup__submit-profile-info">
                </form>
            </div>  
        </div>
        <div class="popup popup_image-wide-opacity popup_image-opened">
            <div class="popup__image-container">
              <button type="button" class="popup__close popup__close_image-wide"></button>
              <img src=" " alt="" class="popup__image">
              <p class="popup__image-caption"></p>
            </div>
        </div>
    </div> 
    <template id="element-template">
        <li class="element"> 
            <img src=" " alt="" class="element__image">
            <button type="button" class="element__delete-button"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/script.js" defer></script>
</body>
</html>
