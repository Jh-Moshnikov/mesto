<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/hrader_logo.svg" alt="место" class="header__logo">
        </header> 
        <main class="content">
            <section class="profile">
                <img src="images/avatar.png" alt="фотография профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__occupation">Исследователь океана</p>                 
                </div>
                <button type="button" class="profile__add-button"></button>
            </section> 
            <section class="elements">
                <div class="element">
                    <img src="images/Altai.png" alt="фотография места" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Алтай</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Arkhangelsk.png" alt="фотография места" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Архангельск</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Canada.png" alt="фотография места" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Канада</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Italy.png" alt="фотография места" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Италия</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Solovetsky_Islands.png" alt="фотография места" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Соловецкие Острова</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/Norway.png" alt="фотография места" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Норвегия</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
            </section> 
           
        </main>
        <footer class="footer"><p class="footer__information">© 2020 Mesto Russia</p></footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form method="post" name="profileForm" class="popup__form">
                  <fieldset class="popup__edit-form">
                    <input type="text" name="profile-name" placeholder="Имя" class="popup__edit popup__edit_name">
                    <input type="text" name="profile-occupation" placeholder="О себе" class="popup__edit popup__edit_occupation">
                  </fieldset>
                  <input type="submit" value="Сохранить" class="popup__submit-profile-info">
                </form>
            </div>  
        </div>
    </div> 
    <script src="scripts/script.js"></script>
</body>
</html>
