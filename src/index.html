<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/hrader_logo.svg')%>" alt="место" class="header__logo">
        </header> 
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-image">
                    <img src="<%=require('./images/avatar.png')%>" alt="фотография профиля" class="profile__avatar">
                </div> 
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__occupation">Исследователь океана</p>                 
                </div>
                <button type="button" class="profile__add-button"></button>
            </section> 
            <ul class="elements">
            </ul> 
        </main>
        <footer class="footer"><p class="footer__information">© 2020 Mesto Russia</p></footer>
        <div class="popup popup_profile">
            <div class="popup__container popup__close-by-overlay">
                <button type="button" class="popup__close popup__close_edit-profile"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form method="post" name="profileForm" class="popup__form popup__form_edit-profile" novalidate>
                  <div class="popup__edit-form">
                    <input id="name-input" type="text" name="name" placeholder="Имя" class="popup__edit popup__edit_change_name" minlength="2" maxlength="40" required>
                    <span  class="popup__edit-error name-input-error"></span>
                    <input id="occupation-input" type="text" name="about" placeholder="О себе" class="popup__edit popup__edit_change_occupation" minlength="2" maxlength="200" required>
                    <span class="popup__edit-error occupation-input-error"></span>
                  </div>
                  <input type="submit" value="Сохранить" class="popup__submit-profile-info">
                </form>
            </div>
        </div>
        <div class="popup popup_submitCard">
            <div class="popup__container popup__close-by-overlay">
                <button type="button" class="popup__close popup__close_submitCard"></button>
                <h2 class="popup__title">Новое место</h2>
                <form method="post" name="profileForm" class="popup__form popup__form_submitCard" novalidate>
                  <div class="popup__edit-form">
                    <input id="cardName-input" type="text" name="name" placeholder="Название" class="popup__edit popup__edit_submit-cardName" minlength="2" maxlength="30" required>
                    <span class="popup__edit-error cardName-input-error"></span>
                    <input id="cardLink-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__edit popup__edit_submit-cardLink" required>
                    <span class="popup__edit-error cardLink-input-error"></span>
                  </div>
                  <input type="submit" value="Сохранить" class="popup__submit-profile-info">
                </form>
            </div>  
        </div>
        <div class="popup popup_image-wide-opacity popup_image-opened">
            <div class="popup__image-container  popup__close-by-overlay">
              <button type="button" class="popup__close popup__close_image-wide"></button>
              <img src=" " alt="" class="popup__image">
              <p class="popup__image-caption"></p>
            </div>
        </div>
    </div> 
    <div class="popup popup_deleteUserCard">
        <div class="popup__container popup__close-by-overlay">
            <button type="button" class="popup__close popup__close_deleteCard"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form name="deleteCard" class="popup__form popup__form_deleteCard" novalidate>
              <input type="submit"  value="Да" class="popup__submit-profile-info popup__deleteCard">
            </form>
        </div>  
    </div>
    <div class="popup popup_changeUserAvatar">
        <div class="popup__container popup__close-by-overlay">
            <button type="button" class="popup__close popup__close_changeAvatar"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form method="post" name="changeAvatar" class="popup__form popup__form_submitCard" novalidate>
              <div class="popup__edit-form">
                <input id="cardLinkAva-input" type="url" name="avatar" placeholder="Ссылка на картинку" class="popup__edit popup__edit_submit-cardLink" required>
                <span class="popup__edit-error cardLinkAva-input-error"></span>
              </div>
              <input type="submit" value="Сохранить" class="popup__submit-profile-info popup__changeAvatar">
            </form>
        </div>  
    </div>
    <template class="element-template">
        <li class="element"> 
            <img src=" " alt="" class="element__image">
            <button type="button" class="element__delete-button"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like-container">
                  <button type="button" class="element__like-button"></button>
                  <p class="element__like-box">0</p>
                </div> 
            </div>
        </li>
    </template>
    <script type="module"  src="./pages/script.js" defer></script>
</body>
</html>
